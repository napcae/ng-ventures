<form id="substack-form">
    <input type="email" id="email" placeholder="Your email..." required>
    <button type="submit">Subscribe</button>
  </form>

  <script>
    document.getElementById("substack-form").addEventListener("submit", function(event) {
      event.preventDefault(); // Stop the default page reload

      let email = document.getElementById("email").value;
      let formData = new FormData();
      formData.append("email", email);

      fetch("https://theuncomfortzone.substack.com/api/v1/free", {
        method: "POST",
        body: formData,
        mode: "no-cors", // Prevents CORS issues
      }).then(() => {
        alert("Check your inbox to confirm your subscription!");
      }).catch(error => {
        alert("Something went wrong. Please try again.");
      });
    });
  </script>
